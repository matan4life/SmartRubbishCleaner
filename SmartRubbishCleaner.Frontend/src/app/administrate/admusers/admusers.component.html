<h2 translate>UserTitle</h2>

<div class="table-responsive">
    <table class="table table-bordered">
        <thead class="thead-dark">
            <th translate>PersonalName</th>
            <th translate>UserRole</th>
            <th translate>PersonalEmail</th>
            <th></th>
        </thead>
        <tr class="table-info" *ngFor="let u of users">
            <td>{{u.name}}</td>
            <td>{{u.role}}</td>
            <td>{{u.email}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(u)" translate>Delete</button>
            </td>
        </tr>
    </table>
</div>
